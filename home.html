    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.7),
            rgba(0, 0, 0, 0.8)
          ),
          url("https://images.pexels.com/photos/96380/pexels-photo-96380.jpeg?auto=compress&cs=tinysrgb&w=600");
        height: 100vh;
        width: 100vw;
        background-size: contain;
      }
      .card-play {
        color: red;
      }
      .nav-item:hover .nav-link {

      }
      .nav-link {
        color: white;
      }
      #logo {
        height: 20%;
        width: 7%;
        border-radius: 60%;
      }
      #searchid {
        width: 40%;

      }
      #cid{

            aria-label="Toggle navigation"

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            </div>
            </ul>
