<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Progress Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .main-container {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), url('https://images.pexels.com/photos/356006/pexels-photo-356006.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            min-height: 100vh;
            background-size: cover;
        }
        .dashboard-heading {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        .progress-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .progress-label {
            color: #fff;
            font-weight: bold;
        }
        .progress-bar {
            height: 20px;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 10px;
        }
        .navbar-custom {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
        }
        .nav-link-custom {
            color: #fff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg px-5 navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">User Progress Dashboard</a>
            <button class="navbar-toggler border border-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav">
                <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="myplaylist.html">My Playlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link-custom" href="register.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="dashboard-heading">User Progress Dashboard</h1>
        <div class="row justify-content-center">
            <div class="col-lg-4">
                <div class="progress-card">
                    <h3 class="">Daily Tasks</h3>
                    <div class="progress">
                        <div class="progress-bar daily-progress" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-dark mt-3">0% Completed</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="progress-card">
                    <h3 class="">Weekly Goals</h3>
                    <div class="progress">
                        <div class="progress-bar weekly-progress" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-dark mt-3">0% Completed</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="progress-card">
                    <h3 class="">Monthly Achievements</h3>
                    <div class="progress">
                        <div class="progress-bar monthly-progress" role="progressbar" style="width: 0%;" aria-valuenow="0"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <p class="text-dark mt-3">0% Completed</p>
                </div>
            </div>

            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        
    </script>
</body>
</html>
